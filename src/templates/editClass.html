<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="modal fade" id="bearbeiten_klasse" tabindex="-1" role="dialog" aria-labelledby="klasse_editieren"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="klasse_editieren">Klasse bearbeiten</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="column is-4 is-offset-4">
                    <div class="box">
                        <form method="post" action="editClass">
                            <div class="mb-3">
                                <label for="search">Suche nach Schüler:</label>
                                <input class="form-control" name="searchfield" id="search"
                                       placeholder="Suche...">
                                <hr/> <!-- Divider zur Abgrenzung-->

                                <label for="class-name">Klasse:</label>
                                <input class="form-control" name="class" id="class-name"
                                       placeholder="Name der Klasse bearbeiten">

                                <label for="class-teacher">Lehrer:</label>
                                <input class="form-control" name="class" id="class-teacher"
                                       placeholder="Lehrer der Klasse bearbeiten">

                                <label for="class-students">Schüler:</label>
                                <input class="form-control" name="class" id="class-students"
                                       placeholder="Schüler der Klasse hinzufügen">
                                <!--Das müsste eine Liste sein wie im Dashboard zu sehen ist-->

                                {%for schueler in schuelerList%}
                                <li class="d-flex justify-content-between align-items-center">
                                    <h6 class="mb-0" style="width:400px">{{schueler.vorname}} {{schueler.nachname}}</h6>
                                    <h6>1a</h6>
                                    <div>
                                        <a class="nav-link" href="#" id="studentDropdown" role="button dropend"
                                           data-bs-toggle="dropdown"
                                           aria-expanded="false">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="black"
                                                 class="bi bi-three-dots" viewBox="0 0 16 16">
                                                <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                                            </svg>
                                        </a>
                                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                            <li>
                                                <a class="dropdown-item">
                                                    <form method="POST"
                                                          action="{{ url_for('deleteStudent', student_id=schueler.id) }}">
                                                        <input type="submit" class="dropdown-item"
                                                               value="Schüler löschen"
                                                               onclick="return confirm('SchülerIn {{schueler.vorname}} {{schueler.nachname}} endgültig löschen?')">
                                                    </form>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                                <hr>
                                {%endfor%}
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                    <button type="button" class="btn btn-primary" style="background-color: #006633;">Änderungen
                        speichern
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="de">

    {% block content %}


<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="modal fade" id="registrierung" tabindex="-1" role="dialog" aria-labelledby="registrierungTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <!--<form class="container">-->
                    <div class="modal-header">
                        <h5 class="modal-title" id="registrierungTitle">Account Registrieren</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>


                <div class="modal-body">
                         <div class="column is-4 is-offset-4">
                            <div class="box">


                    <form method="post" action="register">
                        <label for="firstname">Vorname:</label>
                        <input class="form-control" name="firstname" id="firstname" placeholder="Vorname"
                               required="required" minlength="2">

                        <label for="lastname">Nachname:</label>
                        <input class="form-control" name="lastname" id="lastname" placeholder="Nachname">

                        <label for="email">E-Mail:</label>
                        <input class="form-control" name="email" id="email"
                               placeholder="E-Mail">

                        <label for="password">Passwort:</label>
                        <input type="password" class="form-control" name="password" id="password">

                        <label for="password_repeat">Passwort wiederholen:</label>
                        <input type="password" class="form-control" name="password_repeat" id="password_repeat"
                               placeholder="Passwort wiederholen">

                        <input type="checkbox" id="isadmin" name="isadmin">
                        <label for="isAdmin">als Admin Account anlegen</label>

                        <!--<div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="isAdmin" name="AdminAccountCheckbox" />
                            <label class="form-check-label" for="isAdmin">als Admin Account anlegen</label>
                        </div>-->


                            </div>
                        </div>
                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                        <!--<button type="button" class="btn btn-primary" style="background-color: #006633;">Account
                            registrieren
                        </button>-->
                            <input type="submit" name="submit5" class="btn btn-primary" value="Account registrieren" style="background-color:#006633;">
                    </div>
                <!--</form>-->
            </div>
        </div>
    </div>
</body>



         <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    {% endblock %}


</html>

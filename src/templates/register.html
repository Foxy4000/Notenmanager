<!DOCTYPE html>
<html lang="de">


<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="modal fade" id="registrierung" tabindex="-1" role="dialog" aria-labelledby="registrierungTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <form class="container">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registrierungTitle">Account Registrieren</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form method="post" action="submitAccount">
                        <label for="firstname">Vorname:</label>
                        <input class="form-control" name="firstname" id="firstname" placeholder="Vorname"
                               required="required" minlength="2">

                        <label for="lastname">Nachname:</label>
                        <input class="form-control" name="lastname" id="lastname" placeholder="Nachname">

                        <label for="e-mail">E-Mail:</label>
                        <input class="form-control" name="e-mail" id="e-mail"
                               placeholder="E-Mail">

                        <label for="password">Passwort:</label>
                        <input type="password" class="form-control" name="password" id="password">

                        <label for="password_repeat">Passwort wiederholen:</label>
                        <input type="password" class="form-control" name="password_repeat" id="password_repeat"
                               placeholder="Passwort wiederholen">

                        <input type="checkbox" id="isAdmin" name="AdminAccountCheckbox">
                        <label for="isAdmin">als Admin Account anlegen</label>
                    </form>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                        <button type="button" class="btn btn-primary" style="background-color: #006633;">Account
                            registrieren
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
</html>

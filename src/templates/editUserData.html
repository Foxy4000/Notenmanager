<!DOCTYPE html>
<html lang="en">
   {% block content %}


<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
         <div class="modal fade" id="editUserData" tabindex="-1" role="dialog" aria-labelledby="editUserData" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                         <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Profil bearbeiten</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form method="post" action="{{ url_for('editUserData') }}">
                            <div class="modal-body">
                                 <div class="column is-4 is-offset-4">
                                    <div class="box">
                                            <div class="mb-3">
                                                <label for="vorname">Vorname:</label>
                                                <input class="form-control" name="vorname"  id="vorname" required="required" value="{{lehrer.vorname}}">
                                            </div>

                                            <div class="mb-3">
                                                <label for="nachname">Nachname:</label>
                                                <input class="form-control" name="nachname" id="nachname"  required="required" value="{{lehrer.nachname}}">
                                           </div>

                                            <div class="mb-3">
                                                <label for="email">E-mail:</label>
                                                <input type="email" class="form-control" name="email" id="email"  required="required" value="{{lehrer.email}}">
                                           </div>

                                            <div class="mb-3">
                                                <label for="passwort">Passwort:</label>
                                                <input type="password" class="form-control" name="passwort" id="passwort"  required="required">
                                           </div>
                                    </div>
                                 </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                                <input type="submit" class="btn btn-primary"  name="editUserData" value="Änderungen speichern" style="background-color: #006633"
                                           onclick="return confirm('Änderungen am Profil des Lehrers {{lehrer.vorname}} {{lehrer.nachname}} speichern? ')">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

    </body>





    {% endblock %}
